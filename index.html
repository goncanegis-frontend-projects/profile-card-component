<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="main-container">
    <div class="card-header"><img class="photo" src="./images/image-victor.jpg" alt="victor crest"></div>

    <h5 class="name">Victor Crest <span class="age">26</span></h5>
    <p class="city">London</p>

    <div class="stats">
      <div class="single-stat">
        <h4 class="stat-heading">80K</h4>
        <p class="stat-title">Followers</p>
      </div>
      <div class="single-stat">
        <h4 class="stat-heading">803K</h4>
        <p class="stat-title">Likes</p>
      </div>
      <div class="single-stat">
        <h4 class="stat-heading">1.4K</h4>
        <p class="stat-title">Photos</p>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/celeis">Gonca Negis</a>.
  </div>

</body>

</html>
